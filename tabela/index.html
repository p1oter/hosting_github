<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <table>
        <tr>
            <td class="first-row">1</td>
            <td class="first-row">2</td>
            <td class="first-row">3</td>
            <td class="first-row">4</td>
            <td class="first-row">5</td>
            <td class="first-row">6</td>
        </tr>
        <tr>
            <td class="first-column">2</td>
            <td>a</td>
            <td>b</td>
            <td>c</td>
            <td>d</td>
            <td>e</td>
        </tr>
        <tr>
            <td class="first-column">3</td>
            <td>f</td>
            <td>g</td>
            <td>h</td>
            <td>i</td>
            <td rowspan="2" class="combination">j, o</td>
        </tr>
        <tr>
            <td class="first-column">4</td>
            <td>k</td>
            <td>l</td>
            <td>m</td>
            <td>n</td>
            <!-- <td>o</td> -->
        </tr>
        <tr>
            <td class="first-column">5</td>
            <td colspan="3" rowspan="2" class="combination">p, q, r, u, v, w</td>
            <!-- <td>q</td>
            <td>r</td> -->
            <td>s</td>
            <td>t</td>
        </tr>
        <tr>
            <td class="first-column">6</td>
            <!-- <td>u</td>
            <td>v</td>
            <td>w</td> -->
            <td>y</td>
            <td>z</td>
        </tr>
    </table>
</body>

</html>
