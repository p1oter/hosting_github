<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalendarz</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="hero-img">
            <div class="hero-text">
                <p id="yearText">2023</p>
                <p id="monthText">Styczeń</p>
            </div>
            <div class="hero-bg"></div>
        </div>
        <div class="calendar">
            <button onclick="monthCounterDecrease()" id="btn-prev-month">Poprzedni</button>
            <div class="main">
                <div class="day-names">
                    <p>pon</p>
                    <p>wt</p>
                    <p>śro</p>
                    <p>czw</p>
                    <p>p</p>
                    <p>sob</p>
                    <p>nie</p>
                </div>
                <div class="weeks">
                    <div class="week1">
                        <span class="w1day1"></span>
                        <span class="w1day2"></span>
                        <span class="w1day3"></span>
                        <span class="w1day4"></span>
                        <span class="w1day5"></span>
                        <span class="w1day6"></span>
                        <span class="w1day7"></span>
                    </div>
                    <div class="week2">
                        <span class="w2day1"></span>
                        <span class="w2day2"></span>
                        <span class="w2day3"></span>
                        <span class="w2day4"></span>
                        <span class="w2day5"></span>
                        <span class="w2day6"></span>
                        <span class="w2day7"></span>
                    </div>
                    <div class="week3">
                        <span class="w3day1"></span>
                        <span class="w3day2"></span>
                        <span class="w3day3"></span>
                        <span class="w3day4"></span>
                        <span class="w3day5"></span>
                        <span class="w3day6"></span>
                        <span class="w3day7"></span>
                    </div>
                    <div class="week4">
                        <span class="w4day1"></span>
                        <span class="w4day2"></span>
                        <span class="w4day3"></span>
                        <span class="w4day4"></span>
                        <span class="w4day5"></span>
                        <span class="w4day6"></span>
                        <span class="w4day7"></span>
                    </div>
                    <div class="week5">
                        <span class="w5day1"></span>
                        <span class="w5day2"></span>
                        <span class="w5day3"></span>
                        <span class="w5day4"></span>
                        <span class="w5day5"></span>
                        <span class="w5day6"></span>
                        <span class="w5day7"></span>
                    </div>
                    <div class="week6">
                        <span class="w6day1"></span>
                        <span class="w6day2"></span>
                        <span class="w6day3"></span>
                        <span class="w6day4"></span>
                        <span class="w6day5"></span>
                        <span class="w6day6"></span>
                        <span class="w6day7"></span>
                    </div>
                </div>
            </div>
            <button onclick="monthCounterIncrease()" id="btn-next-month">Następny</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
